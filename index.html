<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ting Properties Rental Properties</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <meta name="description" content="Premium rental properties by Sean Ting">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Sean Ting Properties</div>
            <div class="contact-info">
                <a href="tel:+1234567890">Call: (123) 456-7890</a>
                <a href="mailto:contact@seanting.com">Email: contact@seanting.com</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Premium Rental Properties</h1>
            <p>Discover Your Next Home</p>
        </section>

        <section class="properties" id="properties">
            <h2>Available Properties</h2>
            <div class="property-grid">
                <!-- Properties will be loaded here via JavaScript -->
            </div>
        </section>

        <section class="contact">
            <h2>Contact Us</h2>
            <form id="contactForm" onsubmit="return handleSubmit(event)">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Phone">
                <select required>
                    <option value="">Select Property</option>
                    <option value="property1">Downtown Apartment</option>
                    <option value="property2">Suburban House</option>
                    <option value="property3">Luxury Condo</option>
                </select>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Send Inquiry</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sean Ting Properties. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
